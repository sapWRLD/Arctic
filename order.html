<body class="pt-5 bg-body-gradient-180" style="height: 100vh;">
    <div class="card glass-card mx-auto my-5 p-4" style="width: 60rem;">
        <form
            action="https://formspree.io/f/xwprwwvy"
            class="fs-form fs-layout__2-column"
            target="_top"
            method="POST"
            >
            <fieldset>
                <legend class="fs-fieldset-title">Order Details</legend>
            <div class="fs-field">
                <label class="fs-label" for="change-order-number">
                    First Name*
                </label>
                <input
                    class="fs-input"
                    id="firstName"
                    name="firstName"
                    placeholder="Enter Your Name"
                    required
                />
                </div>
                <div class="fs-field">
                <label class="fs-label" for="date-of-request">Surname*</label>
                <input
                    class="fs-input"
                    id="Surname"
                    name="Surename"
                    placeholder="Enter Your Surname"
                    required
                />
                </div>
                <div class="fs-field">
                <label class="fs-label" for="requested-by">Company</label>
                <input
                    class="fs-input"
                    id="Company"
                    name="Company"
                    placeholder="Enter the name of your company"
                />
                </div>
                <div class="fs-field">
                <label class="fs-label" for="requester email">Email*</label>
                <input
                    class="fs-input"
                    id="email"
                    name="email"
                    placeholder="Enter Your Email"
                    required
                />
                </div>
                <div class="fs-field">
                <label class="fs-label" for="requester email">Phone Number*</label>
                <input
                    type=""
                    class="fs-input"
                    id="phone"
                    name="Phone"
                    placeholder="Enter Your Phone Number"
                    required
                />
                </div>
                <div class="fs-field">
                    <label class="fs-label" for="Package-type">Package</label>
                    <select class="fs-select" id="Package-type" name="Package-type" required style="background-color: rgb(59, 59, 59);">
                    <option value="Basic">Basic</option>
                    <option value="standard">Standard</option>
                    <option value="advanced">Advanced</option>
                    <option value="custom">Custom</option>
                    </select>
                </div>
                <div class="fs-field col-span-full">
                <label class="fs-label" for="infobox">More info about your site</label>
                <textarea
                    class="fs-textarea"
                    id="infobox"
                    name="infobox"
                    placeholder="Describe any specifics about the site your wanting."
                ></textarea>
                </div>
            </fieldset>
            <div class="fs-checkbox-field col-span-full">
                <div class="fs-checkbox-wrapper">
                <input
                    aria-describedby="acknowledge-terms-description"
                    class="fs-checkbox"
                    id="acknowledge-terms"
                    name="acknowledge-terms"
                    required
                    type="checkbox"
                    value="agree"
                />
                </div>
                <div>
                <label class="fs-label" for="acknowledge-terms">
                    Acknowledgment of <a href="Assets/Arctiq_Terms_of_Service.pdf">Terms Of Service</a> & Acknowledgment of <a href="Assets/Arctiq_Privacy_Policy.pdf">Privacy Policy</a>
                </label>
                <p class="fs-description" id="acknowledge-terms-description">
                    I understand and agree to the changes outlined above.
                </p>
                </div>
            </div>
            <div class="fs-button-group">
                <button class="fs-button" type="submit">Submit</button>
            </div>
        </form>
    </div>
