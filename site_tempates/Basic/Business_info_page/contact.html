<section class="py-5 mt-5">
    <div class="container">
        <h1 class="text-center fw-bold mb-4" data-aos="fade-up">Get in Touch</h1>
        <p class="text-center text-muted mb-5" data-aos="fade-up">Have a question or want to discuss a project? We'd love to hear from you!</p>
        <div class="row">
            <div class="col-md-6" data-aos="fade-right">
            <form>
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" rows="5" class="form-control" required></textarea>
            </div>
                <button class="btn btn-primary px-4" type="submit">Send Message</button>
            </form>
            </div>
            <div class="col-md-6 mt-4 mt-md-0" data-aos="fade-left">
