<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Name | Reservation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Restaurant Name</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
          <li class="nav-item"><a class="nav-link active" href="reservation.html">Reservation</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Reservation Form -->
  <section class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-5">Book a Table</h2>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form id="reservationForm" class="p-4 bg-white shadow rounded">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Date</label>
              <input type="date" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Time</label>
              <input type="time" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Reserve Now</button>
          </form>
          <div id="confirmationMessage" class="alert alert-success mt-4 d-none">
            âœ… Thank you! Your reservation request has been submitted.
          </div>
        <div id="returnbutton" class="d-none text-center">
          <a href="index.html" class="btn btn-primary">Return home</a>
        </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="bg-dark fixed-bottom text-white text-center py-3">
    <p class="mb-0">&copy; 2025 Restaurant Name | All Rights Reserved</p>
  </footer>

  <script>
    document.getElementById("reservationForm").addEventListener("submit", function(e) {
      e.preventDefault();
      this.classList.add("d-none");
      document.getElementById("confirmationMessage").classList.remove("d-none");
      document.getElementById("returnbutton").classList.remove("d-none");
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
